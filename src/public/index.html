<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Llama</title>
    <meta name="theme-color" content="#FFFFFF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="16x16" type="image/png" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="wallpaper"></div>
    <div class="agent_background"></div>
    <div class="agent_container">
      <div class="agent_image"></div>
      <div class="agent_name"></div>
    </div>
    <div id="content"></div>
    <div class="input_background"></div>
    <div class="input_wrapper">
      <textarea id="inputbox" rows="1"></textarea>
    </div>
    <script src="llama.js"></script>
    <script src="strings.js"></script>
    <script src="styles.js"></script>
  </body>
</html>
